<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="PIM API icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"></stop>
      <stop offset="100%" stop-color="#06B6D4"></stop>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" rx="32" fill="url(#bg)"></rect>
  <!-- Subtle inner card for contrast -->
  <rect x="28" y="28" width="200" height="200" rx="24" fill="rgba(255,255,255,0.08)"></rect>
  <!-- Text -->
  <g font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="800" fill="#FFFFFF">
    <!-- Upper line: PIM -->
    <text x="50%" y="48%" font-size="64" text-anchor="middle" dominant-baseline="middle" letter-spacing="1">PIM</text>
    <!-- Lower line: API -->
    <text x="50%" y="68%" font-size="44" text-anchor="middle" dominant-baseline="middle" letter-spacing="2">API</text>
  </g>
</svg>
